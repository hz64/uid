            <a href="link4"><img class="thumbnail" src="https://hz64.github.io/img/youtube.png" alt="yt"></a>
            <a href="link5"><img class="thumbnail" src="https://hz64.github.io/img/github.png" alt="github"></a>
            <a href="link6"><img class="thumbnail" src="https://hz64.github.io/img/tg.png" alt="tg"></a>

</html>
